<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sign-up step">
    <meta name="author" content="Jinglin Shan">

    <title>Sign up</title>

	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Indie+Flower" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="signup-style.css">
	<script src="signup.js"></script>
</head>

<body>
<nav class="navbar navbar-fixed-top top-nav" >
    <div class="top-nav-item title text-center">
        So Great to Meet You
    </div>
</nav>
	
	<div class="container" style="margin-top: 80px;">
		<div class="row"><img style="padding: 5px;" src="signup-img/p_bar_1.png"></div>
		<div class="row"><p class="descrpt">Welcome! Please help us to learn you more. Note that all profile information can be modified later.</p></div>
	</div>
	<div class="container">
		<div class="row q_card">
			<p class="qcard_title">Name</p>
			<center>
			<input type="text" name="name" id="name_input"/>
			</center>
		</div>
		<div class="row q_card">
			<p class="qcard_title">Profile Photo</p>
			<center>
			<label for="file-upload" class="custom-file-upload">
			<p class="button-label">Choose A Photo</p>
			</label>
			<input id="file-upload" type="file"/>
			</center>
		</div>
		<div class="row q_card">
			<p class="qcard_title">Age</p>
			<center>
			<input type="text" name="age" id="age_input"/>
			</center>
		</div>
	<div>
		<input class="next-button" type="button" value="Next..." OnClick="gofamily()"/>
	</div>
</body>
</html>
